<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>WorkEase-Contatos</title>
</head>
<body>
    <button class="theme-toggle" aria-label="Alternar tema">
        ☀️
    </button>

    <button class="back-to-top" id="backToTop" aria-label="Voltar ao topo">
        ↑
    </button>

    <header>
        <h1>WorkEase</h1>
        <p>Ajudando sua empresa a ser mais eficiente</p>
    </header>
    
    <div class="container">
        <div class="team-grid" id="teamGrid">
            <!-- Team members will be generated by JavaScript -->
        </div>
        
        <a href="#" class="contact-all" id="saveAllContacts">
            Download vCard da Equipe
        </a>
    </div>
    
    <button class="save-all-contacts" id="saveTeamContactsBtn">
        📁
    </button>
    
    <div class="modal" id="qrModal">
        <div class="modal-content">
            <h3>Escaneie o QR Code</h3>
            <div class="qr-code" id="qrCodeContainer">
                QR Code placeholder
            </div>
            <button class="close-modal" id="closeModal">Fechar</button>
        </div>
    </div>
    <script src="script.js"></script>
    <footer>
        &copy; 2025 WorkEase. Todos os direitos reservados.
    </footer>
</body>
</html>
